name: Android Release (Signed AAB)

on:
  push:
    tags:
      - "v*"            # e.g. v1.0.0
  workflow_dispatch:     # allow manual runs

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      ANDROID_KEYSTORE_PATH: ${{ runner.temp }}/release-keystore.jks
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages (API 34)
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses

      - name: Restore keystore from secret
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > "$ANDROID_KEYSTORE_PATH"
          ls -l "$ANDROID_KEYSTORE_PATH"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build signed AAB (release)
        run: ./gradlew --no-daemon clean bundleRelease --stacktrace

      - name: Upload signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/*.aab
